<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Fill in yuor iformatoin  </h1>
  <form action="">
    <fieldset>
      <legend>Form</legend>

      <label for="fa">First name</label><br>
      <input type="text" id="fn" name="fn"><br>
      
      <label for="ln">Last name</label><br>
      <input type="text" id="ls" name="ln"><br>

      <label for="em">Email</label><br>
      <input type="text" id="em" name="em"><br><br>

      <label for="gender"><b>your gender </b></label><br>
      <input type="radio" name="male" id="g1">male
      <input type="radio" name="female" id="g2">female<br><br>

      <label for="checkboxs"><b>Favorite Subject:</b></label><br>
      <input type="checkbox" name="c++" id="ch1">c++
      <input type="checkbox" name="java" id="ch1">java
      <input type="checkbox" name="c#" id="ch1">c#
      <input type="checkbox" name="php" id="ch1">php
      <input type="checkbox" name="sql" id="ch1">sql
      <br><br>

      <label for="city"><b>Your city :</b></label><br>
      <select name="city" id="city">
        <option value="IR">Irbid</option>
        <option value="Am">Amman</option>
        <option value="ZA">Zarqa</option>
      </select>
      <br><br>

      <label for="avatar">Upload Image:</label><br>
      <input id="avatar" type="file" name="avatar" accept="image/*"><br><br>

      <label for="ays">Write about yourself</label><br>
      <textarea name="ays" id="ays" cols="30" rows="10" placeholder="writehere"></textarea><br><br>

      <input type="submit" value="submit">


    </fieldset>
  </form>
  
  

</body>
</html>
