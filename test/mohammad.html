<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Small Basic Page</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 2rem; background:#f7f7fb; color:#1b1b1f; }
    .card { background:white; padding:1.25rem; border-radius:8px; box-shadow:0 6px 18px rgba(20,20,40,0.06); max-width:540px; }
    button { padding:0.5rem 0.9rem; border-radius:6px; border:1px solid #cfcfe6; background:#6b6bff; color:white; cursor:pointer; }
    small { color:#666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <p id="message">This is a very small HTML example. Click the button to change this text.</p>
    <button id="btn">Click me</button>
    <p><small>Tip: save this file as <code>index.html</code> and open it in your browser.</small></p>
  </div>

  <script>
    // simple interaction
    const btn = document.getElementById('btn');
    const msg = document.getElementById('message');
    btn.addEventListener('click', () => {
      const now = new Date().toLocaleTimeString();
      msg.textContent = `You clicked at ${now}. This text was changed by JavaScript!`;
    });
  </script>
</body>
</html>
